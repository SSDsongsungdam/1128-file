<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=K, initial-scale=1.0">
    <title>Document</title>
    <script>
        let files = ["img/래서팬더.jpg",
                     "img/다람쥐.jpg",
                     "img/사막여우.jpg",
                     "img/원숭이.jpg",
                     "img/코모도.jpg"]
        let imgs = new Array();
        for(let i = 0; i < files.length; i++){
            imgs[i] = new Image();
            imgs[i].src = files[i];
        }
        let next = 1;
        function change(image){
            image.src = imgs[next].src;
            next++;
            next %= imgs.length;
        }
    </script>
</head>
<body>
    <h3>new Image()로  이미지 로딩</h3>
    <hr>
    이미지를 클릭하면 다음 이미지를 보여줍니다.<br>
    <img src="img/사막여우.jpg" alt=동물이미지"
        style="border:20px ridge skyblue;"
        width="200" height="200"
        onclick="change(this)">
</body>
</html>
